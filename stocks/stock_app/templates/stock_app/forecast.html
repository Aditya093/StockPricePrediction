<!DOCTYPE html>
<html>
<head>
    <title>Stocks Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Removed unnecessary styling for iframe-container and responsive-iframe */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent vertical scrolling */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid" style="display: flex;">
            <div class="navbar-brand d-flex justify-content-left" style="width: 100vw;">
                <span class="navbar-text hello-msg justify-content-center">
                    Hello, {{ request.user }}
                </span>
            </div>
            <div></div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav hello-msg ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Set iframe height to fill the remaining viewport height -->
    <iframe style="width: 100%; height: calc(100vh - 56px); border: 0;" src="http://192.168.0.108:8501/?embed=True" frameborder="0" allowfullscreen></iframe>
</body>
</html>
